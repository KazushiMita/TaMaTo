{% load static %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Social App Django</title>
    <!-- Bootstrap CSS -->
    <!--
	<link href="{% static "app/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="/static/css">
	<link href="{% static "app/css/app.css" %}" rel="stylesheet">
	-->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">アプリケーション名</a>
      <button type="button"
	      class="navbar-toggler"
	      data-toggle="collapse"
	      data-target="#Navber"
	      aria-controls="Navber"
	      aria-expanded="false"
	      aria-label="ナビゲーションの切替">
	<span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="Navber">
	<ul class="navbar-nav mr-auto">
	  <li class="nav-item">
	    <a class="nav-link" href="/admin">管理サイト</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/user/logout">SNSログアウト</a>
	  </li>
	</ul>
      </div>
      <!-- /.navbar-collapse -->
    </nav>

    {% block content %}
    {% endblock %}

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <!--
	<script src="{% static "app/js/jquery.min.js" %}"></script>
	<script src="{% static "app/js/bootstrap.min.js" %}"></script>
	<script src="{% static "app/js/app.js" %}"></script>
	-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	{% block script %}
	{% endblock %}
  </body>

</html>
