{% extends "./_base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <p>Retweet Queue:</p>
      <p><strong>text of the target tweet:</strong><br>{{ object.text }}</p>
      <p>を削除していいですか?</p>
      <form method="post">
        <button class="btn btn-danger">削除する</button>
        {% csrf_token %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
